<div style="margin-bottom: 10px; width:90%;">
  <mat-card (click)="onStartBook()">
    <div class="imageAndInfoWrapper">
      <div class="imageWrapper">
        <img src="assets/bellagio.jpg" alt="">
      </div>
      <div class="infoWrapper">
        <!-- <div class="row" > -->
          <!-- <div class="col"> -->
            <h2 style="white-space: nowrap">
              {{hotelElement.name}}
            </h2>
          <!-- </div> -->
          <!-- <div class="col" style="white-space: nowrap"> -->
            <!-- <p>
              Location: {{hotelElement.location}}
            </p> -->

          <!-- </div> -->

        <!-- </div> -->
        <div class="row">
          <div class="col">
            <p>
              Price (standard): ${{hotelElement.price.standard}}
            </p>

          </div>
          <div class="col">
            <p>
              Price (queen): ${{hotelElement.price.queen}}
            </p>

          </div>

        </div>
        <p class="amenityList">
          Amenities:
          <span *ngFor="let amenity of hotelElement.amenities">
            {{amenity}}
          </span>
        </p>
      </div>

    </div>

  </mat-card>

</div>
