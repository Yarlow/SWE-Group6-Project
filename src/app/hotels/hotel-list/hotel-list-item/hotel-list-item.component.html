<div style="margin-bottom: 10px; width:80%;">
  <mat-card>
    <div class="imageAndInfoWrapper">
      <div class="imageWrapper">
        <img src="{{hotelElement.imagePath}}" alt="">
      </div>
      <div class="infoWrapper">
        <!-- <div class="row" > -->
          <!-- <div class="col"> -->
            <h2 style="white-space: nowrap">
              {{hotelElement.name}}
            </h2>
          <!-- </div> -->
          <!-- <div class="col" style="white-space: nowrap"> -->
            <p>
              Location: {{hotelElement.location}}
            </p>

          <!-- </div> -->

        <!-- </div> -->
        <div class="row">
          <div class="col">
            <p>
              Price (weekday): ${{hotelElement.pricePerNightWeekday}}
            </p>

          </div>
          <div class="col">
            <p>
              Price (weekend): ${{hotelElement.pricePerNightWeekend}}
            </p>

          </div>

        </div>
        <p class="amenityList">
          Amenities:
          <span *ngFor="let amenity of hotelElement.amenities">
            {{amenity}}
          </span>
        </p>
      </div>

    </div>

  </mat-card>

</div>
