<div class="resItem">
  <mat-card>
    <h2>Reservation at {{reservationElement.hotel.name}}</h2>
    <h4>
      From {{formatStartDate}} To {{formatEndDate}}
    </h4>
    <button mat-button color="primary" (click)="onUpdateReservation()" type="button">Edit</button>
    <button mat-button color="warn" (click)="onDeleteReservation()" type="button">Cancel</button>

  </mat-card>
</div>
