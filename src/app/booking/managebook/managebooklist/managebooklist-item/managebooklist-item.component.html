
<mat-card>
    <h2>Reservation at {{reservationElement.hotel.name}}</h2>
    <h4>
      From {{formatStartDate}} To {{formatEndDate}}
    </h4>
    <button mat-button color="primary" (click)="onUpdateReservation()">Edit</button>
    <button mat-button color="warn" (click)="onDeleteReservation()">Cancel</button>

</mat-card>
