<h2>Reservation Manager</h2>
<div *ngIf="reservations">

  <app-managebooklist-item *ngFor="let res of reservations"
  [reservationElement] = res
  ></app-managebooklist-item>

</div>

<div *ngIf="!reservations || reservations.length == 0">
  <mat-card>
    <h2>You have no reservations</h2>

  </mat-card>

</div>
